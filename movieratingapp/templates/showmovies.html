<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Movies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/showmovies.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>List of All Movies</h1><br>
<center>
    {% if obj %}
    <table border="5">
      <thead style="color:blue">
      <th>NAME</th>
      <th>IMDB RATING</th>
      <th>POPULARITY</th>
      <th>DIRECTOR</th>
      <th>POSTER</th>
      </thead>
      {% for x in obj %}
      <tr>
        <td>{{x.name}}</td>
        <td>{{x.imdb_score}}</td>
        <td>{{x.popularity}}</td>
        <td>{{x.director}}</td>
        <td>{{x.poster_fk}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>NO RECORD FOUND</p>
    {% endif %}
</center>
    </div>
    </div>
<form class="" action="/logout/" method="POST"> {% csrf_token %}
  &nbsp&nbsp&nbsp<button type="submit" class="btn btn-danger" name="button">Logout</button>
</form>
  </body>
</html>
